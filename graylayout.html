<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Gray Scale Effect</title>
    <style>
        body{
            background: pink;
        }
        img{
            position: absolute;
            top:30%;
            left:50%;
            width: 300px; ;
            height: 300px; ;
            transition:.4s ease-in-out;
        }
    
        img:hover{    
            filter:grayscale(150%);
        }
    </style>
</head>
<body>
    <img src=
"https://1.bp.blogspot.com/-72R-C4Jj6mI/XiXp98SbOYI/AAAAAAAABE8/_YfPh_R6Kj4iQ9A8vezIwJ7RH6mY6Y6AwCLcBGAsYHQ/s1600/neha%2Bjethwani.jpg">
</body>
</html>
